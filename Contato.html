<!--A div <container> é um tipo de DIV que possui a capacidade de agrupar outros elementos e assim, mantem as mesmas carctéristicas de formatação.-->
   <div class="container">
<!--A tag <form> é para indicar que foi iniciado um formulário-->
<!--O atributo <method> é usadop ara indicar qual o método de submissão ou método HTTP vai ser usado para enviar os dados-->
    <form action="#" class="form-contact" method="post" tabindex="1">
<!--A tag <input> acompanhada pelo <type> (que é uma teg de tipo) foi usada para criar controle interativos para o formulário para receber dados do usuário.-->
      <input type="text" class="form-contact-input" name="nome" placeholder="Nome" required />
      <input type="email" class="form-contact-input" name="email" placeholder="Email" required />
      <input type="tel" class="form-contact-input" name="tel" placeholder="Telefone" />
<!--O elemento <textarea> é um campo para entrada de texto, que permite que um valor de texto potencialmente longo.-->     
      <textarea class="form-contact-textarea" name="conteudo" placeholder="Deixe uma mensagem" required></textarea>
<!--A tag <button> foi usada para criar um botão para de enviar assim criando interatividade-->      
      <button type="submit" class="form-contact-button">Enviar</button>
    </form>
  </div>
